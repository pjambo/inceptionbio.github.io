<!DOCTYPE html>
<html><head id="Head1">
    <title> preLink Report Verification </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">
    <style>
        iframe {
            border: none;
        }
    </style>
</head>
<body class="py-4">
<div>
    <div id="container" class="container d-print-inline-block" style="max-width: 1140px">
        <main>
            <div class="row">
                <h4>Inception Bio Sciences Report Verification</h4>
                <p>Please ensure that the web address points to <b>inceptionbio</b> and there is a secure connection
                    (normally indicated by the lock icon in the address bar). </p>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="shadow card mb-4">
                        <div class="row g-0">
                            <div class="card-header bg-primary text-white">Result Report</div>
                            <div class="col-md-12">
                                <iframe id="reportFrame" style="display: block; border: none; height: 1132px; width: 100%; background: white;" class="mx-auto"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-muted text-center text-small">
            <p class="mb-1">Â© <a href="https://www.prelink.co.za" target="_blank">preLink</a> laboratory information
                systems </p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
<script>
    function GetURLParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) {
                return sParameterName[1];
            }
        }
    }
    let fileName = GetURLParameter('i');
    document.getElementById("reportFrame").setAttribute("src",`${fileName}.pdf#toolbar=0&navpanes=0&zoom=50`);
</script>

</body></html>
